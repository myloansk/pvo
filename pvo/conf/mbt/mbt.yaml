modelling:
  stages:
    label_indexer:
      targetVar: targetVar
      targetVarInd: targetVarInd
  model_params:
    num_trees:
    - 10
    - 15
    - 20
    - 25
    max_depth:
    - 12 
    - 14
    - 16
    - 18
    - 20
    max_bins:
    - 12 
    - 14
    - 16
    - 18
    - 20
    sampling: 0.8
    target_mapping:
    - 0
    - 1
    - 2
    - 3
calculate_performance_metrics:
  filtering_criteria: "Holdout == '{HoldoutValue}'"
  output_column_map:
    CUSTOMER: CUSTOMER
    prediction: prediction
    predictionLabel: PREDICTED_targetVar
    targetVar: labelCol
    targetVarInd: labelIndCol
    Iron: just_probs
    Bronze: just_probs
    Silver: just_probs
    Gold:  just_probs
    Holdout: Holdout
